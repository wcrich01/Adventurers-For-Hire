<!-- Testimonials Page -->

<!DOCTYPE html>
<html lang="en">
<!--  The is the head  -->
<head>
    <meta charset="utf-8">
    <title>Aquisitions Incorporated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Insert -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Personal Style Sheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<!--  The is the end fo the head  -->
<body>
    
        <!-- This is the header -->
    
    <header>
        <div class="main-header">
            <h1>Aquisitions Incorporated</h1>
            <p>We are ready to help <strong>YOU!</strong></p>
        </div>
        
    <!-- Navigational list Items -->
        <nav>
            <ul>
                <li>
                    <a href="index.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="#" data-toggle="modal" data-target="#myModal">Contact Us</a>
                </li>
                <li>
                    <a href="shop.html" target="_blank">Our Shop</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--End of the header -->
    
    <!-- Modal -->
    <!--Modal has been attached to the "Contact Us" href anchor tag -->
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="yourName">Your Name</label>
                    <input type="text" class="form-control" id="yourName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                <label for="yourQuery">Your Query</label>
                <textarea class="form-control" id="yourQuery" rows="3"></textarea>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Send</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    
    <!-- Beginning of the body content -->
    <div class="testimonial">
        <h2>Testimonials from Previous Clients</h2>
    </div>
    
    <div>
        <button class="myButton" data-toggle="modal" data-target="#myButton">Click to Add Testimonial</button>
    </div>
    
    <!-- Button Modal for adding Testimonial-->
    
    <div class="modal fade" id="myButton" tabindex="-1" role="dialog" aria-labelledby="myButton" aria-hidden="true" action=script.js>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="testimonialLabel">Testimonial</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="addName">Your Name</label>
                    <input type="text" class="form-control" name="addName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="addTitle">Title</label>
                    <input type="text" class="form-control" name="addTitle" placeholder="Title" required>
                </div>
                <div class="form-group">
                <label for="addOpinion">Your Opinion</label>
                <textarea class="form-control" name="addOpinion" rows="3" required></textarea>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary sendComment" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-secondary cancelComment" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal for adding Testimonial -->
    
    <main class="main-testimonials">
        <ul>
            <li>
                <div class="list-group" id="myTest">
            
                </div>
            </li>
        </ul>
    </main>
    
    <!--End of the Body content -->
    
    <!-- Footer -->
    <footer>
    &copy; Aquisitions Incorporated 538 of the Second Age
    
    </footer>
    <!--End of Footer Section -->
    
    
    <!--JavaScript Section-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- End of JavaScript Section -->
</body>
</html>
